<html>
<head>
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
<style type="text/css">
video{
    display:block;
    height:240px;
    width:320px;
}
body{
        background-color: #6d695c;
        background-image:
            repeating-linear-gradient(120deg, rgba(255,255,255,.1), rgba(255,255,255,.1) 1px, transparent 1px, transparent 60px),
            repeating-linear-gradient(60deg, rgba(255,255,255,.1), rgba(255,255,255,.1) 1px, transparent 1px, transparent 60px),
            linear-gradient(60deg, rgba(0,0,0,.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.1) 75%, rgba(0,0,0,.1)),
            linear-gradient(120deg, rgba(0,0,0,.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.1) 75%, rgba(0,0,0,.1));
        background-size: 70px 120px;
    }
</style>
</head>
<body>
<div class="container">
<div class="row">
    <video id="localVideo" autoplay style="display: none"></video><br>
    <div class="col-lg-6">
    Remote: <br>
    <video id="remoteVideo" autoplay></video><br>
    </div>
    <div class="col-6">
    Remote2: <br>
    <video id="remoteVideo2" autoplay></video>
    </div>
</div>
</div>
    <script>
        // 仅仅用于控制哪一端的浏览器发起offer，#号后面有值的一方发起
        //var isCaller = window.location.href.split('#')[1];
        var isCaller = true;
        // 与信令服务器的WebSocket连接
        var socket = new WebSocket("ws://127.0.0.1:8080");
            //第二个监控连接
        var socket2 = new WebSocket("ws://127.0.0.1:8080");

        //注册第一个监控连接
        socket.onopen = function(){
            socket.send(JSON.stringify({
                "commond":"monitor_reg"
            }));
        };
            //注册第二个监控连接
        socket2.onopen = function(){
            socket2.send(JSON.stringify({
                "commond":"monitor_reg"
            }));
        };
        var recordedBlobs = []
        // stun和turn服务器
        var iceServer = {
            "iceServers": [{
                "url": "stun:stun.l.google.com:19302"
            }, {
                "url": "turn:numb.viagenie.ca",
                "username": "webrtc@live.com",
                "credential": "muazkh"
            }]
        };

        // 创建PeerConnection实例 (参数为null则没有iceserver，即使没有stunserver和turnserver，仍可在局域网下通讯)
        var pc = new webkitRTCPeerConnection(iceServer);
            //创建PeerConnection实例pc2，负责处理第二个监控连接
        var pc2 = new webkitRTCPeerConnection(
            iceServer);



        // 发送ICE候选到其他客户端
        pc.onicecandidate = function(event){
            if (event.candidate !== null) {
                socket.send(JSON.stringify({
                    "type":"monitor",
                    "event": "_ice_candidate",
                    "data": {
                        "candidate": event.candidate
                    }
                }));
            }
        };
            //发送ICE候选到其他客户端，第二个监控
        pc2.onicecandidate = function(event){
            if(event.candidate !== null){
                socket2.send(JSON.stringify({
                    "type":"monitor",
                    "event": "_ice_candidate",
                    "data": {
                        "candidate": event.candidate
                    }
                }))
            }
        }

        // 如果检测到媒体流连接到本地，将其绑定到一个video标签上输出
        pc.onaddstream = function(event){
            document.getElementById('remoteVideo').src = URL.createObjectURL(event.stream);

            var options = {mimeType: 'video/webm'};
            var mediaRecorder = new MediaRecorder(event.stream, options);
            mediaRecorder.onstop = handleStop;
            mediaRecorder.ondataavailable = handleDataAvailable1;
            mediaRecorder.start(600000)
        };
            //第二个监控器检测到流媒体连接到本地，将其绑定到一个video标签上输出
        pc2.onaddstream = function(event){
            document.getElementById('remoteVideo2').src = URL.createObjectURL(event.stream);

            
            var options = {mimeType: 'video/webm'};
            var mediaRecorder = new MediaRecorder(event.stream, options);
            mediaRecorder.onstop = handleStop;
            mediaRecorder.ondataavailable = handleDataAvailable2;
            mediaRecorder.start(600000)
        };

        // 发送offer和answer的函数，发送本地session描述
        var sendOfferFn = function(desc){
            pc.setLocalDescription(desc);
            socket.send(JSON.stringify({ 
                "type":"monitor",
                "event": "_offer",
                "data": {
                    "sdp": desc
                }
            }));
        },
        sendAnswerFn = function(desc){
            pc.setLocalDescription(desc);
            socket.send(JSON.stringify({ 
                "type":"monitor",
                "event": "_answer",
                "data": {
                    "sdp": desc
                }
            }));
        };

        var sendOfferFn2 = function(desc){
            pc2.setLocalDescription(desc);
            socket2.send(JSON.stringify({ 
                "type":"monitor",
                "event": "_offer",
                "data": {
                    "sdp": desc
                }
            }));
        },
        sendAnswerFn2 = function(desc){
            pc2.setLocalDescription(desc);
            socket2.send(JSON.stringify({ 
                "type":"monitor",
                "event": "_answer",
                "data": {
                    "sdp": desc
                }
            }));
        };

        // 获取本地音频和视频流
        navigator.webkitGetUserMedia({
            "audio": true,
            "video": true
        }, function(stream){
            //绑定本地媒体流到video标签用于输出
            //document.getElementById('localVideo').src = URL.createObjectURL(stream);
            console.log("成功获得视频流。。。")
            //向PeerConnection中加入需要发送的流
            pc.addStream(stream);
            pc2.addStream(stream);
            //如果是发起方则发送一个offer信令
            if(isCaller){
                pc.createOffer(sendOfferFn, function (error) {
                    console.log('Failure callback: ' + error);
                });
                //第二个peerconnection发送offer信令
                pc2.createOffer(sendOfferFn2,function(error){
                    console.log('Failure callback: '+error);
                });
            }
        }, function(error){
            //处理媒体流创建失败错误
            console.log('getUserMedia error: ' + error);
        });

        //处理到来的信令
        socket.onmessage = function(event){
            var json = JSON.parse(event.data);
            console.log('onmessage: ', json);
            //如果是一个ICE的候选，则将其加入到PeerConnection中，否则设定对方的session描述为传递过来的描述
            if( json.event === "_ice_candidate" ){
                pc.addIceCandidate(new RTCIceCandidate(json.data.candidate));
            } else {
                pc.setRemoteDescription(new RTCSessionDescription(json.data.sdp));
                // 如果是一个offer，那么需要回复一个answer
                if(json.event === "_offer") {
                    pc.createAnswer(sendAnswerFn, function (error) {
                        console.log('Failure callback: ' + error);
                    });
                    pc2.createAnswer(sendAnswerFn2, function (error) {
                        console.log('Failure callback: ' + error);
                    });

                }
            }
        };
        //第二个监控者处理到来的信令
        socket2.onmessage = function(event){
            var json = JSON.parse(event.data);
            console.log('onmessage: ', json);
            //如果是一个ICE的候选，则将其加入到PeerConnection中，否则设定对方的session描述为传递过来的描述
            if( json.event === "_ice_candidate" ){
                pc2.addIceCandidate(new RTCIceCandidate(json.data.candidate));
            } else {
                pc2.setRemoteDescription(new RTCSessionDescription(json.data.sdp));
                // 如果是一个offer，那么需要回复一个answer
                if(json.event === "_offer") {
                    pc2.createAnswer(sendAnswerFn2, function (error) {
                        console.log('Failure callback: ' + error);
                    });
                }
            }
        };



        function handleStop(){
            console.log("recorder is over")
        }
        function handleDataAvailable1(){
          console.log("data is available")
          if (event.data && event.data.size > 0) {
            recordedBlobs.push(event.data);
            var myDate = new Date();

            var name = "1_"+myDate.getFullYear()+"_"+myDate.getMonth()+"_"+myDate.getDate()+"_"+myDate.getHours()+"_"+myDate.getMinutes()+".webm"
            console.log(name)
            download(name)
          }
        }
        function handleDataAvailable2(){
          console.log("data is available")
          if (event.data && event.data.size > 0) {
            recordedBlobs.push(event.data);
            var myDate = new Date();

            var name = "2_"+myDate.getFullYear()+"_"+myDate.getMonth()+"_"+myDate.getDate()+"_"+myDate.getHours()+"_"+myDate.getMinutes()+".webm"
            console.log(name)
            download(name)
          }
        }

        function download(name) {
          var blob = new Blob(recordedBlobs, {type: 'video/webm'});
          var url = window.URL.createObjectURL(blob);
          var a = document.createElement('a');
          a.style.display = 'none';
          a.href = url;
          a.download = name;
          document.body.appendChild(a);
          a.click();
          setTimeout(function() {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
          }, 100);
        }

    </script>
</body>
</html>
