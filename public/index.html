<!DOCTYPE>
<HTML>
<head>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
	<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<style type="text/css">
	body{
		background-color: #6d695c;
		background-image:
			repeating-linear-gradient(120deg, rgba(255,255,255,.1), rgba(255,255,255,.1) 1px, transparent 1px, transparent 60px),
			repeating-linear-gradient(60deg, rgba(255,255,255,.1), rgba(255,255,255,.1) 1px, transparent 1px, transparent 60px),
			linear-gradient(60deg, rgba(0,0,0,.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.1) 75%, rgba(0,0,0,.1)),
			linear-gradient(120deg, rgba(0,0,0,.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,.1) 75%, rgba(0,0,0,.1));
		background-size: 70px 120px;
	}
	.mybox{
		background: tan;
		outline: 1px dashed white;
		outline-offset: -3px;
		box-shadow: 0 0 1px 5px #655;
	}
	.myHead{
		text-align: center;
		outline: 2px dashed white;
		outline-offset: -2px;
	}
	.myContainer{
		width: 100%;
		height:800pxs;
		padding:10px;
		border-radius: 2px;
		box-shadow: 0 0 0 2px #655;
	}
	</style>
</head>
<body>
<div class="container ">
<div class="row">
	<div class="col-lg-3"></div>
	<div class="col-lg-6"><h1 class="myhead">基于Node.js的视频监控系统</h1></div>
	<div class="col-lg-3"></div>
</div>
<div class="row myContainer">
	<div class="col-lg-12">
<div class="row"><div class="col-lg-12"><h2>选择入口</h2></div></div>
<div class="row">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-lg-2 mybox">
				<form class="form-signin" action="/static/client.html">
					<h2 class="form-signin-heading">摄像机入口</h2>
					<label for="inputGroup" class="sr-only">Group:</label>
					<input type="text" id="inputGroup" class="form-control" placeholder="请输入组号" required autofocus>
					<label for="inputName" class="sr-only">Name:</label>
					<input type="text" id="inputName" class="form-control" placeholder="请输入名字" required>
					<button class="btn btn-lg btn-primary btn-block" type="submit">进入</button>
				</form>
			</div>
			<div class="col-lg-1"></div>
			<div class="col-lg-2 mybox">
				<form class="form-signin" action="/static/monitor.html">
					<h2 class="form-signin-heading">监视者入口</h2>
					<label for="inputGroup" class="sr-only">Group:</label>
					<input type="text" id="inputGroup" class="form-control" placeholder="请输入组号" required autofocus>
					<label for="inputName" class="sr-only">Name:</label>
					<input type="text" id="inputName" class="form-control" placeholder="请输入名字" required>
					<button class="btn btn-lg btn-primary btn-block" type="submit">进入</button>
				</form>
			</div>
			<div class="col-lg-1"></div>
			<div class="col-lg-2 mybox">
				<form class="form-signin" action="/static/monitor_rt.html">
					<h2 class="form-signin-heading" action="/static/monitor_rt.html">浏览者入口</h2>
					<label for="inputGroup" class="sr-only">Group:</label>
					<input type="text" id="inputGroup" class="form-control" placeholder="请输入组号" required autofocus>
					<label for="inputName" class="sr-only">Name:</label>
					<input type="text" id="inputName" class="form-control" placeholder="请输入名字" required>
					<button class="btn btn-lg btn-primary btn-block" type="submit">进入</button>
				</form>
			</div>
			<div class="col-lg-1"></div>
			<div class="col-lg-2 mybox">
				<form class="form-signin"  action="/history/video" method="post">
					<h2 class="form-signin-heading">回到过去</h2>
					<label for="inputGroup" class="sr-only">Group-Name</label>
					<input type="text" id="inputGroup" class="form-control" placeholder="请输入 组号_名字" required autofocus name="name">
					<label for="inputName" class="sr-only">Name:</label>
					<input type="text" id="inputName" class="form-control" placeholder="请输入日期" required name="date">
					<button class="btn btn-lg btn-primary btn-block" type="submit">进入</button>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
</div>
</div>		
</body>
</HTML>
